    <script type="text/javascript">
        var alt = document.cookie.split(';');
        var stud_name,stud_id,stud_faculty;
        var stud_door;

        // alt = alt[alt.length - 1].split('|');
        
        for(i=0;i<alt.length;i++){
                if(alt[i].trim().indexOf("stud_name=")==0){
                    stud_name = alt[i].trim().substring(10,alt[i].trim().length);
                }else if(alt[i].trim().indexOf("stud_id=")==0){
                    stud_id = alt[i].trim().substring(8,alt[i].trim().length);
                }else if(alt[i].trim().indexOf("stud_faculty=")==0){
                    stud_faculty = alt[i].trim().substring(13,alt[i].trim().length);
                }else if(alt[i].trim().indexOf("stud_door=")==0){
                    stud_door = alt[i].trim().substring(10,alt[i].trim().length);
                }
        }

        document.getElementById('label_4fb0e5aa-ae7c-4071-8fdb-f857e8c9cbf9').innerHTML = stud_name;
        document.getElementById('label_b38178f1-2552-483d-89ad-a7a316718cbf').innerHTML = stud_id;
        document.getElementById('label_57ebc83c-df78-47ca-b9fb-b3f2bb38e20f').innerHTML = stud_faculty;
        document.getElementById('label_f08a18a8-9318-42cb-bbe7-3fa097d0ca5a').innerHTML = stud_door;
    </script>
